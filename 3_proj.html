<!DOCTYPE html>
<html>
<head>
<style type="text/css">

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
    
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>


	<script type="text/javascript">
		
		$(document).ready(function() {
	var author;
	var quote;
	var colors= ['aqua', 'black', 'blue', 'fuchsia', 'gray', 'green', 
				'lime', 'maroon', 'navy', 'olive', 'orange', 'purple', 'red', 
				'silver', 'teal', 'white', 'yellow'];
	
	function getQuote() {
		$.ajax({
			url: 'http://api.forismatic.com/api/1.0/',
			jsonp:'jsonp',
			dataType:'jsonp',
			data:
			{
				method: 'getQuote',
				lang: 'en',
				format:'jsonp'
			},

			success: function(response)
			{
				quote=response.quoteText;
				author=response.quoteAuthor;
				$('#quote').text(quote);
				if(author)
				{
					$('#author').text('-----' + author);
				}
				else
				{
					$('author').text('-----' + 'unknown');
				}

			}

		});

	}
	$('.btn-success').on('click', function()
	{
		getQuote();
	});

		$('.btn-primary').on('click', function()
	{
		window.open('https://twitter.com/intent/tweet?text=' + quote);
	});



});
	</script>
	

    <title>Random quotes generator</title>
</head>
<body >

<div style="text-align: center;" class="container-fluid">
	<h1  style="font-family: 'Coiny','cursive';color: red ">
  			Random Quotes Generator
  	</h1>
  	<br>
  	 <h2  style="font-family:'Lobster';color:blue">
  			This quotes will really inspire you
  	</h2>
  	<br>
  		<p id="quote" style="color: green; font-size: 25px"></p>
  		<p id="author" style="color: brown; font-size: 25px" ></p>
  	</div>
  </div>
  	  <button  type="button" class="btn btn-success btn-lg btn-block">Quotes</button>
  	  <br/>
  <button type="button" class="btn btn-social btn-twitter  btn-primary btn-lg btn-block">Tweet</button>
</div>
</body>
</html>
